<app-menu></app-menu>

<div class="container padd_login">
  <div class="row justify-content-center align-items-center">
    <div class="col-md-7 text-center">
      <img src="./assets/images/flat_login.png" width="35%" alt="">
    </div>
    <div class="col-md-5">
      <h4 class="h4 text-center lato w-600">Member Panel</h4>
      <form class="form_login" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group lato">
          <label for="email" class="text-muted">Email</label>
          <input type="email" formControlName="email" placeholder="Email" class="lato form-control" id="email"
            aria-describedby="emailHelp">
        </div>
        <div class="form-group lato">
          <label for="password" class="text-muted">Password</label>
          <input type="password" formControlName="password" placeholder="Password" class="lato form-control"
            id="password">
        </div>
        <!-- 
              <div class="form-group">
                <label for="exampleInputEmail1">Verificacion</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
-->       <p class="lato error text-danger"> {{ error }} </p>
        <button type="submit" class="btn_color lato">Login</button>
      </form>

      <div class="mt-5 links_l">
        <a routerLink="/recovery" class="small lato">Forgot your password?</a> <br>
        <a href="" class="small lato">Sign Up</a>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
